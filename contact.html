<p>Quer entrar em contato? Preencha o formulário abaixo e coloque a mensagem que deseja que respondemos e entraremos em contato o mais breve possível!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Entre seu nome.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Endereço de email</label>
      <input type="email" class="form-control" placeholder="Endereço de email" id="email" required data-validation-required-message="Entre seu email.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Número para contato</label>
      <input type="tel" class="form-control" placeholder="Número para contato" id="phone" required data-validation-required-message="Entre seu número para contato.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensagem</label>
      <textarea rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Entre com uma mensagem."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
